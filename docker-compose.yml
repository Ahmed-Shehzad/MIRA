services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      SERVICES: sqs,sns
      DEBUG: "0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive_dev
      POSTGRES_DB: hive_orders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d hive_orders"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=hive_orders;Username=hive;Password=hive_dev"
      ASPNETCORE_URLS: "http://+:5000"
      Testing__UseLocalJwt: "true"
      Jwt__Key: "DockerDevKey-MustBeAtLeast32CharactersLong!"
      Jwt__Issuer: "HiveOrders"
      Jwt__Audience: "HiveOrders"
      Email__SmtpHost: mailhog
      Email__SmtpPort: "1025"
      Email__FromAddress: "noreply@hive.local"
      AWS__Region: us-east-1
      AWS__ServiceUrl: http://localstack:4566
      AWS__AccessKey: test
      AWS__SecretKey: test
      Cors__AllowedOrigins__0: "http://localhost:5173"
      Cors__AllowedOrigins__1: "http://localhost:3000"
    ports:
      - "5001:5000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:5001"
        VITE_USE_COGNITO: "false"
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:

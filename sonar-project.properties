# SonarQube / SonarCloud project configuration
# Used by dotnet sonarscanner and SonarLint

sonar.projectKey=hive-orders
sonar.projectName=HiveOrders
sonar.projectVersion=1.0

# Solution file for .NET analysis
sonar.visualstudio.solution=HiveOrders.slnx
sonar.dotnet.excludeTestProjects=false

# Source and test paths (relative to project base)
sonar.sources=backend
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/*.Designer.cs
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage (optional; set when using coverlet)
# sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

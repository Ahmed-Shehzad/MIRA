# SonarCloud analysis - runs on push to main/master.
# Requires: Add SONAR_TOKEN and SONAR_ORGANIZATION to repository secrets.
# Delete this file if you do not use SonarCloud.
name: SonarCloud

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          dotnet sonarscanner begin /k:"hive-orders" /o:"$SONAR_ORGANIZATION" /d:sonar.token="$SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io"
          dotnet restore HiveOrders.slnx
          dotnet build HiveOrders.slnx --no-restore -c Release
          dotnet test HiveOrders.slnx --no-build -c Release --verbosity normal
          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
